<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google News</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container">
          <div class="text-center my-4">
            <h1>Google News</h1>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="filterArea mb-5 col col-lg-3">
            <div class="container sticky bg-light p-3 shadow">
              <button
                class=""
                type="button"
                data-toggle="collapse"
                data-target="#filterCollapse"
                aria-controls="filterCollapse"
                aria-expanded="false"
                aria-label="Toggle"
              >
                <span class="navbar-toggler-icon bg-danger"></span>
              </button>
              <p>
                Number of Stories: <span id="currentNumberOfStories"></span>
              </p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle bg-primary"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  News Category
                </button>
                <div
                  class="dropdown-menu"
                  id="categoryMenu"
                  aria-labelledby="dropdownMenuButton"
                ></div>
              </div>
              <div class="mt-3" name="" id="newsSource"></div>
            </div>
          </div>
          <div class="news-display col col-lg-9">
            <div class="container p-0">
              <div class="input-group input-group-lg">
                <input
                  class="form-control mb-4 border-info shadow"
                  width="100%"
                  type="text"
                  placeholder="Search News"
                  id="searchNews"
                />
              </div>
              <div class="card-columns" id="display"></div>
            </div>
            <button
              type="button"
              class="btn btn-lg btn-block btn-danger my-2 shadow"
              id="more"
            >
              Read More
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="index.js"></script>
  </body>
</html>
